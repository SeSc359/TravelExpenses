<div *ngIf="travelExpense">
  Monat: {{ travelExpense.month }} <br>
  Jahr: {{ travelExpense.year }} <br>
  Betrag: {{ travelExpense.costs }} <br>
  <div class="card">
    <img class="card-img-top" src="" alt="image of expense receipt" />
    <div class="card-body">
      <h5 class="card-title">item title?</h5>
      <p class="card-text">
        item details
      </p>
    </div>

    
  </div>
</div>
