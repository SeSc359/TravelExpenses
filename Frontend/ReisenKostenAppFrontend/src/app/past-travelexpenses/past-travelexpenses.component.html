<h2>Ihre vergangenen Abrechnungen</h2>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Monat</th>
            <th scope="col">Jahr</th>
            <th scope="col">Betrag</th>
        </tr>

    </thead>
    <tbody *ngFor="let travelExpense of travelExpenseList">
        <tr *ngIf="travelExpense.status==true" routerLink="../expenselist/{{travelExpense.id}}">
            <td scope="col">{{travelExpense.id}}</td>
            <td scope="col">{{travelExpense.month}}</td>
            <td scope="col">{{travelExpense.year}}</td>
            <td scope="col">{{travelExpense.costs}}</td>
        </tr>
    </tbody>
</table>
